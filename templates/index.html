<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AI Debugger</title>
    <style>
      body { font-family: system-ui, -apple-system, Arial, sans-serif; padding: 2rem; }
      textarea { width: 100%; height: 300px; font-family: monospace; font-size: 14px; }
      button { padding: .5rem 1rem; font-size: 16px; }
      pre { background: #f6f8fa; padding: 1rem; white-space: pre-wrap; }
    </style>
  </head>
  <body>
    <h1>AI Debugger</h1>
    <p>Paste Python code below and click "Debug". The AI will explain errors and show corrected code.</p>

    <form id="debug-form">
      <textarea name="code" id="code" placeholder="Paste Python code here..."></textarea>
        <div style="margin-top: 1rem; display:flex; gap:8px; align-items:center;">
          <button id="debug-btn" type="submit">Debug</button>
          <div id="spinner" style="display:none;">‚è≥</div>
          <button id="copy-btn" type="button">Copy result</button>
        </div>
    </form>

    <h2>Result</h2>
    <pre id="result">(no result yet)</pre>

    <script>
      const form = document.getElementById('debug-form');
      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const code = document.getElementById('code').value;
        const resultEl = document.getElementById('result');
        resultEl.textContent = 'Thinking...';

        const btn = document.getElementById('debug-btn');
        const spinner = document.getElementById('spinner');
        btn.disabled = true;
        spinner.style.display = 'inline';
        try {
          const resp = await fetch('/api/debug', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code })
          });

          if (!resp.ok) {
            let errText = resp.statusText;
            try { const err = await resp.json(); errText = err.error || errText; } catch(e){}
            resultEl.textContent = 'Error: ' + errText;
            return;
          }

          const data = await resp.json();
          resultEl.textContent = data.result;
        } catch (err) {
          resultEl.textContent = 'Error: ' + err.message;
        } finally {
          btn.disabled = false;
          spinner.style.display = 'none';
        }
      });

      document.getElementById('copy-btn').addEventListener('click', async () => {
        const text = document.getElementById('result').innerText;
        try { await navigator.clipboard.writeText(text); alert('Copied result to clipboard'); } catch(e){ alert('Copy failed'); }
      });
    </script>
  </body>
</html>
